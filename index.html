<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Search with Degu</title>
</head>
<body>

<form>
  <label for="textInput">Enter text:</label>
  <input type="text" id="textInput" name="textInput" onkeypress="handleKeyPress(event)">
</form>

<script>
function handleKeyPress(event) {
  if (event.key === "Enter") {
    searchWithDegu();
    event.preventDefault(); // Prevent form submission
  }
}

function searchWithDegu() {
  var inputText = document.getElementById("textInput").value.trim();
  if (inputText !== "") {
    var searchQuery = encodeURIComponent(inputText + " degu");
    var googleSearchURL = "https://www.google.com/search?q=" + searchQuery;
    window.location.href = googleSearchURL;
  }
}
</script>

</body>
</html>
