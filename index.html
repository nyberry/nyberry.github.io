<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        img {
            width: 400px;
            height: auto;
            margin: 20px 0;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://www.clini.co.uk/degu.png" alt="Picture of a degu">
        <h1>Howdy</h1>

</html>
